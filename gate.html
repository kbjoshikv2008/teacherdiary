<script>
  const correctPassword = "math123"; // Still client-side - not secure for production
  
  // Add Enter key support
  document.getElementById("passwordInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      checkPassword();
    }
  });

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const errorMsg = document.getElementById("errorMsg");

    if (input === correctPassword) {
      sessionStorage.setItem("access_granted", "yes");
      window.location.href = "index.html"; // Changed to relative path
    } else {
      errorMsg.textContent = "Incorrect password. Please try again.";
      document.getElementById("passwordInput").value = ""; // Clear on error
    }
  }
</script>
