<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Homework - Classes 7, 11 & 12</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      width: 300px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-top: 0;
      color: #00796b;
      font-size: 1.5em;
      border-bottom: 2px solid #b2dfdb;
      padding-bottom: 8px;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
    }

    .card li {
      margin-bottom: 12px;
    }

    .card a {
      color: #0288d1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .card a:hover {
      color: #01579b;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>📘 Maths Homework & Holiday Homework</h1>
  </header>

  <div class="container">

    <div class="card">
      <h2>Class 7</h2>
      <ul>
        <li><a href="https://drive.google.com/file/d/YOUR_CLASS7_HOMEWORK_LINK/view" target="_blank">📄 Class 7 Homework</a></li>
        <li><a href="https://drive.google.com/file/d/YOUR_CLASS7_HOLIDAY_LINK/view" target="_blank">🏖️ Holiday Homework</a></li>
      </ul>
    </div>

    <div class="card">
      <h2>Class 11</h2>
      <ul>
        <li><a href="https://drive.google.com/file/d/YOUR_CLASS11_HOMEWORK_LINK/view" target="_blank">📄 Class 11 Homework</a></li>
        <li><a href="https://drive.google.com/file/d/YOUR_CLASS11_HOLIDAY_LINK/view" target="_blank">🏖️ Holiday Homework</a></li>
      </ul>
    </div>

    <div class="card">
      <h2>Class 12</h2>
      <ul>
        <li><a href="https://drive.google.com/file/d/YOUR_CLASS12_HOMEWORK_LINK/view" target="_blank">📄 Class 12 Homework</a></li>
        <li><a href="https://drive.google.com/file/d/YOUR_CLASS12_HOLIDAY_LINK/view" target="_blank">🏖️ Holiday Homework</a></li>

    </div>

  </div>
